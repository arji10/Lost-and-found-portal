{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow border-0 rounded-4 p-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-2">Report Lost Item</h2>
                    <p class="text-muted">Fill in the details below. We'll try to find matches automatically!</p>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Item Name</label>
                            <input type="text" name="title" class="form-control" required
                                placeholder="e.g., Blue Samsonite Bag">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Your Full Name</label>
                            <input type="text" name="reporter_name" class="form-control" required
                                placeholder="John Doe">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="4" required
                            placeholder="Describe details like color, size, brand, etc."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Location Lost</label>
                            <input type="text" name="location" class="form-control" required
                                placeholder="Building/Room/Area">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Date Lost</label>
                            <input type="date" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Contact Number / Email</label>
                        <input type="text" name="contact" class="form-control" required
                            placeholder="How should the finder reach you?">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Add Photo (Optional)</label>
                        <input type="file" name="image" class="form-control" onchange="previewImage(event)">
                        <img id="imagePreview" class="img-fluid mt-3 rounded-3"
                            style="display: none; max-height: 200px;">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">Post and Check Matches</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
