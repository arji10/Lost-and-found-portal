{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow border-0 rounded-4 p-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-2 text-success">I Found Something</h2>
                    <p class="text-muted">Thank you for being helpful! Provide details to help the owner find it.</p>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Item Name</label>
                            <input type="text" name="title" class="form-control" required
                                placeholder="e.g., iPhone 13 Pro (Midnight)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Your Full Name</label>
                            <input type="text" name="reporter_name" class="form-control" required
                                placeholder="Jane Smith">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="4" required
                            placeholder="Describe the item in detail..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Location Found</label>
                            <input type="text" name="location" class="form-control" required
                                placeholder="Where did you find it?">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Date Found</label>
                            <input type="date" name="date" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Your Contact Info</label>
                        <input type="text" name="contact" class="form-control" required
                            placeholder="Phone or email for the owner">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="submitted_to_admin"
                                id="submittedCheck">
                            <label class="form-check-label" for="submittedCheck">
                                I have submitted this item to the Admin Desk
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Add Photo (Optional)</label>
                        <input type="file" name="image" class="form-control" onchange="previewImage(event)">
                        <img id="imagePreview" class="img-fluid mt-3 rounded-3"
                            style="display: none; max-height: 200px;">
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100">Post Found Item</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
